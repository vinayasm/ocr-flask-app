<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCR Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    textarea {
      height: 250px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">OCR Web App - Extract Text from Image</h2>
    <form method="POST" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <label for="image" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Extract Text</button>
    </form>

    {% if text %}
    <h5>Extracted Text:</h5>
    <textarea class="form-control" readonly>{{ text }}</textarea>
    {% endif %}
  </div>
</body>
</html>
